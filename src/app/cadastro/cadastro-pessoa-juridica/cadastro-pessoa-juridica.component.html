<div class="text-center">
    <form class="form-signin" #userFormBusiness="ngForm" (ngSubmit)="onSubmit(userFormBusiness)">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Faça seu cadastro de Pessoa Juridica</h1>
       
        <input type="text" id="inputSocial" name="social" #name="ngModel" [(ngModel)]="userService.userPessoaJuridica.social" class="form-control" placeholder="Razão Social" required autofocus="">
        <label for="inputSocial" class="sr-only">Razão Social:</label>

       
        <input type="text" id="inputCEO" name="name" #name="ngModel" [(ngModel)]="userService.userPessoaJuridica.name" class="form-control" placeholder="Nome do Empresário" required autofocus="">
        <label for="inputCEO" class="sr-only">Nome do Empresário:</label>

        
        <input type="text" id="inputRamo" name="businessCategory" #name="ngModel" [(ngModel)]="userService.userPessoaJuridica.businessCategory" class="form-control" placeholder="Ramo da Empresa" required autofocus="">
        <label for="inputRamo" class="sr-only">Ramo da Empresa:</label>

        <input type="text" id="inputCNPJ" name="cnpj" #name="ngModel" [(ngModel)]="userService.userPessoaJuridica.CNPJ" class="form-control" placeholder="CPNJ" mask="CPF_CNPJ" required autofocus="">
        <label for="inputCPNJ" class="sr-only">CNPJ:</label>

        <input type="text" id="inputAddress" name="address" #name="ngModel" [(ngModel)]="userService.userPessoaJuridica.address" class="form-control" placeholder="Endereço" required autofocus="">
        <label for="inputAddress" class="sr-only">Endereço:</label>

       
        <input type="text" id="inputCity" name="city" #name="ngModel" [(ngModel)]="userService.userPessoaJuridica.city" class="form-control" placeholder="Cidade" required autofocus="">
        <label for="inputCity" class="sr-only">Cidade:</label>


        <input type="text" id="inputState" name="state" #name="ngModel" [(ngModel)]="userService.userPessoaJuridica.state" class="form-control" placeholder="Estado" required autofocus="">
        <label for="inputState" class="sr-only">Estado:</label>

        
        <input type="tel" id="inputPhone" name="phone" #name="ngModel" [(ngModel)]="userService.userPessoaJuridica.phone" class="form-control" placeholder="Telefone" required autofocus="">
        <label for="inputPhone" class="sr-only">Telefone:</label>

       
        <input type="email" id="inputEmail" name="email" #name="ngModel" [(ngModel)]="userService.userPessoaJuridica.email" class="form-control" placeholder="Email" required>
        <label for="inputEmail" class="sr-only">Email:</label>

        
        <input type="email" id="inputPassword" name="password" #name="ngModel" [(ngModel)]="userService.userPessoaJuridica.password" class="form-control" placeholder="Senha" pattern=".{8,}" required>
        <label for="inputPassword" class="sr-only">Senha:</label>
        <br>
       
        <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
       
      </form>
</div>
